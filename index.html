<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <meta name="description" content="Интерактивный проект Место">
    <meta name="keywords" content="путешествия, достопримечательности, сервис, Россия, Mesto Russia">
    <meta name="author" content="Каськов Петр Юрьевич">
  </head>
  <body class="page">
    <!-- Секция header  -->
    <header class="header">
      <img class="header__logo" src="./images/icons/logo.svg" alt="Логотип_проекта">
    </header>

    <main class="page__main">

      <!-- Секция profile -->
      <section class="profile">
        <img class="profile__img" src="./images/kusto.jpg" alt="Жак-Ив-Кусто">
        <div class="profile__title">
          <div class="profile__name-block">
            <h1  class="profile__name">
              Жак-Ив Кусто 
            </h1>
            <button type="button" class="profile__edit-btn"></button>
          </div>
          <p class="profile__info">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-card-btn">
        </button>
      </section>

      <!-- Секция elements -->
      <section class="places">
        <article class="place">
          <img class="place__image" src="./images/Kamchatka-geyzery.jpg" alt="Камчатка_гейзеры">
          <div class="place__footer">
              <h2 class="place__name">Камчатка</h2>
              <button type="button" class="place__like-btn"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/Komi-Menpupuner.jpg" alt="Коми_Маньпупуньер">
          <div class="place__footer">
              <h2 class="place__name">Коми Маньпупуньер</h2>
              <button type="button" class="place__like-btn"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/Ruskeala.jpg" alt="Парк__Рускеала">
          <div class="place__footer">
              <h2 class="place__name">Рускеала</h2>
              <button type="button" class="place__like-btn"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/Elbrus.jpg" alt="Гора_Эльбрус">
          <div class="place__footer">
              <h2 class="place__name">Эльбрус</h2>
              <button type="button" class="place__like-btn"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/OzeroElton.jpg" alt="Озеро__Эльтон">
          <div class="place__footer">
              <h2 class="place__name">Эльтон</h2>
              <button type="button" class="place__like-btn"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./images/LenskiyeStolby.jpg" alt="Ленсские__столбы">
          <div class="place__footer">
              <h2 class="place__name">Ленские Столбы</h2>
              <button type="button" class="place__like-btn"></button>
          </div>
        </article>
      </section>

    </main>

    <!-- Секция footer  -->
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__body">
        <button type="button" class="popup__close-btn"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form class="popup__form" action="#" name="profile_edit">
          <input type="text"  name="userName" value="Жак-Ив Кусто" placeholder="Имя профиля" class="popup__input">
          <input type="text"  name="userInfo" value="Исследователь океана" placeholder="Описание профиля" class="popup__input">
          <button type="button" class="popup__save-btn">Сохранить</button>
        </form>
      </div>
    </div>

  </body>
</html>
